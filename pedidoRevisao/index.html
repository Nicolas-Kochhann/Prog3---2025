<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Revisão</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>

<body>
    <div class="background">
        <form id="formID" class="container-form">
            <div class="container-title">
                <h1>PREÇO DO PEDIDO</h1>
            </div>
            <div>Tamanho do panqueca:</div>
            <div class="container-input">
                <label><input type="radio" name="tamanho" id="tamanho1" value="P"> P</label>
                <label><input type="radio" name="tamanho" id="tamanho2" value="M"> M</label>
                <label><input type="radio" name="tamanho" id="tamanho3" value="G"> G</label>
            </div>
            <div>Sabor panqueca:</div>
            <div class="container-input">
                <div>
                    <label><input type="checkbox" name="calabresa" id="sabor1" value="calabresa"> Calabresa</label>
                    <label><input type="checkbox" name="queijo" id="sabor2" value="queijo"> Queijo</label>
                    <label><input type="checkbox" name="morango" id="sabor3" value="morango"> Morango</label>
                </div>
            </div>
            <div>Entrega ou retirada?</div>
            <div class="container-select">
                <select name="formaEntrega" id="formaEntrega">
                    <option value="entrega">Entrega</option>
                    <option value="retirada">Retirada</option>
                </select>
            </div>
            <div class="container-number">
                <label for="">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade" min="1">
            </div>
            <div class="container-calcular">
                <button type="submit">Calcular</button>
                <label id="calculo">Valor total: </label>
            </div>
        </form>
    </div>
</body>

</html>
