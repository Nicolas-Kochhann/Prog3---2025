<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formulário</title>
</head>

<body>
    <form id="form" method="post">
        <div class="group">
            <label for="nome">Nome: </label>
            <input id="nome" type="text" name="nome" placeholder="Digite o nome..." required>
        </div>
       
        <br>
        <div class="group">
            <label for="idade">Idade: </label>
            <input id="idade" type="number" name="idade" placeholder="Digite sua idade...">    
        </div>
        <br>
        <div class="group">
            <label for="datanNascimento">Data de nascimento: </label>
            <input id="dataNascimento" type="date" name="DataNascimento">    
        </div>
        <br>
        <div class="group">
            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email" placeholder="Digite o nome...">    
        </div>
        <br>
        <div class="group">
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha">
        </div>
        <br>
        <div class="group">
            <label for="curso">Escolha seu curso: </label>
            <select name="curso" id="curso">    
        
            <option selected disabled>Selecione...</option>
            <option value="info">Informática</option>
            <option value="adm">Administração</option>
            <option value="amb">Meio-Ambiente</option>
            <option value="qui">Química</option>
        </select>
        </div>
        <br>
        <div class="group">
            <fieldset>
                <legend for="turno">Turno do curso: </legend>
                <label>
                    <input id="turno" type="radio" name="turno" value="manhã"> Manhã
                </label>
                <label>
                    <input id="turno" type="radio" name="turno" value="tarde"> Tarde
                </label>
            </fieldset>
        </div>
        <br>
        <div class="group">
            <fieldset>
                <legend for="locomocao">Como você vem para a escola: </legend>
                <label>
                    <input id="locomocao" type="checkbox" name="publico" value="publico"> Público
                </label>
                <label>
                    <input id="locomocao" type="checkbox" name="privado" value="privado"> Privado
                </label>
            </fieldset>
        </div>
        <br>
        <div class="group">
            <button id="botao" name="cadastrar">Cadastrar</button>
            <input id="reset" type="reset" name="button" value="reset">
        </div>
    </form>
    <div id="texto"></div>
</body>

</html>
